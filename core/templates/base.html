{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Massy Innove{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Ondo&display=swap" rel="stylesheet">

  <style>
    /* Barre de nav globale */
    .site-nav{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:#075E54;color:#fff;position:sticky;top:0;z-index:10}
    .site-nav a{color:#fff;text-decoration:none;margin-left:12px}
    .site-nav form{display:inline}
    .site-nav button{background:transparent;border:0;color:#fff;cursor:pointer}
    /* Messages */
    .messages{list-style:none;margin:0;padding:.5rem 1rem}
    .messages li{margin:.25rem 0}
  </style>

  {% block head_css %}{% endblock %}
</head>
<body>
  {% include "includes/_auth_menu.html" %}

  {% if messages %}
    <ul class="messages">
      {% for m in messages %}<li class="message {{ m.tags }}">{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
