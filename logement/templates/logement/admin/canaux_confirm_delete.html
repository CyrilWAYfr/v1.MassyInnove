{% extends "base.html" %}
{% block content %}
<h1>Supprimer ce canal ?</h1>

<p>Voulez-vous vraiment supprimer : <strong>{{ canal.libelle }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Supprimer</button>
    <a href="{% url 'logement:canal_list' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
