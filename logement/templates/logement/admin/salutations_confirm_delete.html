{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3 mb-3">Supprimer une salutation</h1>

    <div class="alert alert-warning">
        <p>
            Voulez-vous vraiment supprimer la salutation :
            <strong>{{ salutation.libelle }}</strong> ?
        </p>
        <p class="mb-0">
            Cette action est d√©finitive.
        </p>
    </div>

    <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Supprimer
        </button>
        <a href="{% url 'logement:salutation_list' %}" class="btn btn-secondary">
            Annuler
        </a>
    </form>
</div>
{% endblock %}
